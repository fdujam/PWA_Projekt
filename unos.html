    <div>
        <form enctype="multipart/form-data" method="POST" action="skripta.php" name="unos_vijesti">
            <label for="naslov">Naslov vijesti:</label><br>
            <input type="text" id="naslov" name="naslov" autofocus>
            <span id="poruka_nas"></span><br><br>

            <label for="sazetak">Kratki sažetak:</label><br>
            <textarea id="sazetak" name="sazetak" rows="10" cols="50"></textarea>
            <span id="poruka_saz"></span><br><br>
            
            <label for="sadrzaj">Sadržaj:</label><br>
            <textarea id="sadrzaj" name="sadrzaj" rows="10" cols="50"></textarea>
            <span id="poruka_sad"></span><br><br>
            
            <label for="kategorija">Kategorija:</label>
            <select id="kategorija" name="kategorija">
                <option value="" disable selected>Odabir kategorije</option>
                <option value="politik">politik</option>
                <option value="gesundheit">gesundheit</option>
            </select>
            <span id="poruka_kat"></span><br><br>
            
            <label for="slika">Unesite sliku:</label><br>
            <input type="file" name="slika" id="slika" accept="image/jpg,image/png,image/jpeg">
            <span id="poruka_sli"></span><br><br>
            
            <label for="prikaz">Spremiti u arhivu: </label>
            <input type="checkbox" name="arhiva">
            <span id="poruka_arh"></span><br><br>
            
            <button type="reset" value="Poništi">Poništi</button>
            <button type="submit" id="prihvati" name="prihvati" value="Prihvati">Prihvati</button>
        </form>
        <script type="text/javascript">
            document.getElementById('prihvati').onclick = function(event){
                var slanje_forme = true;
    
                var poljeNas = document.getElementById("naslov");
                var Nas = poljeNas.value;
                if(Nas.length < 5 || Nas.length > 100){
                    slanje_forme = false;
                    poljeNas.style.border = "1px solid red";
                    document.getElementById("poruka_nas").innerHTML = "<br>Naslov treba imati između 5 i 100 znakova!";
                }else{
                    poljeNas.style.border ="1px solid black";
                    document.getElementById("poruka_nas").innerHTML = "";
                };
    
                var poljeSaz = document.getElementById("sazetak");
                var Saz = poljeSaz.value;
                if(Saz.length < 10 || Saz.length > 300){
                    slanje_forme = false;
                    poljeSaz.style.border = "1px solid red";
                    document.getElementById("poruka_saz").innerHTML = "<br>Sazetak treba imati između 10 i 300 znakova!";
                }else{
                    poljeSaz.style.border ="1px solid black";
                    document.getElementById("poruka_saz").innerHTML = "";
                };
    
                var poljeSad = document.getElementById("sadrzaj");
                var Sad = poljeSad.value;
                if(Sad.length == 0){
                    slanje_forme = false;
                    poljeSad.style.border = "1px solid red";
                    document.getElementById("poruka_sad").innerHTML = "<br>Treba se unesti sadržaj!";
                }else{
                    poljeSad.style.border ="1px solid black";
                    document.getElementById("poruka_sad").innerHTML = "";
                };
    
                var poljeKat = document.getElementById("kategorija");
                if(poljeKat.selectedIndex == 0){
                    slanje_forme = false;
                    poljeKat.style.border = "1px solid red";
                    document.getElementById("poruka_kat").innerHTML = "<br>Treba se odabrati kategorija!";
                }else{
                    poljeKat.style.border ="1px solid black";
                    document.getElementById("poruka_kat").innerHTML = "";
                };
    
                var poljeSli = document.getElementById("slika");
                var Sli = poljeSli.value;
                if(Sli.length == 0){
                    slanje_forme = false;
                    poljeSli.style.border = "1px solid red";
                    document.getElementById("poruka_sli").innerHTML = "<br>Treba se unesti slika!";
                }else{
                    poljeSad.style.border ="1px solid black";
                    document.getElementById("poruka_sli").innerHTML = "";
                }
                if(slanje_forme != true) {
                    event.preventDefault();
                };
            }
        </script>
